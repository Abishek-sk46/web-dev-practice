<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="">All Corner
                    <span id="all_value">10px</span>
                </label>
                <input type="range" value="10" min="0" max="200" id="all">
            </div>

            <div class="form-group">
                <label for="">Border size
                    <span id="borderd_value">10px</span>
                </label>
                <input type="range" value="1" min="0" max="20" id="border">
            </div>
            
            <div class="form-group">
                <label for="">Border style</label>
                <select name="" id="border_style">
                    <option >solid</option>
                    <option>dotted</option>
                    <option>dashed</option>
                    <option>groove</option>
                    <option>ridge</option>
                    <option>inset</option>
                    <option>hidden</option>
                    <option>none</option>

                </select>
            </div>


            <div class="form-group">
                <textarea name="" id="code"></textarea>
            </div>


            <div class="form-group">
                <button id="btncopy">Copy Code</button>
            </div>
            </div>
        </div>

    </div>
    






    <script src="script.js"></script>
</body>
</html>
